<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup - AI Health Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="branding">
                <h1>AI Health Monitor</h1>
                <p class="tagline">Join us as a patient in Mangaluru for better health insights!</p>
            </div>
            <form id="patientSignupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email.</div>
                </div>
                <div class="form-group password-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required aria-required="true">
                    <button type="button" class="toggle-password" aria-label="Show password" data-target="password">Show</button>
                </div>
                <div class="form-group password-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required aria-required="true">
                    <button type="button" class="toggle-password" aria-label="Show password" data-target="confirmPassword">Show</button>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" aria-describedby="dobHelp">
                    <div id="dobHelp" class="form-text">Please enter your date of birth.</div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" aria-describedby="mobileHelp">
                    <div id="mobileHelp" class="form-text">For important notifications.</div>
                </div>
                <div class="form-group">
                    <label for="address">Address (Optional):</label>
                    <textarea id="address" name="address" placeholder="Your address (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="medicalHistory">Brief Medical History:</label>
                    <textarea id="medicalHistory" name="medicalHistory" placeholder="Any pre-existing conditions, allergies?"></textarea>
                </div>
                <div class="form-group terms-group">
                    <input type="checkbox" id="terms" name="terms" required aria-required="true">
                    <label for="terms">I agree to the <a href="/terms" target="_blank" rel="noopener noreferrer">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="submit-button primary">Sign Up</button>
            </form>
            <div class="auth-links">
                <p>Already have an account?</p>
                <a href="/login">Log in here</a>
            </div>
        </div>
    </main>
    <script src="/static/js/script.js" type="module"></script>
</body>
</html>
