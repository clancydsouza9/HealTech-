<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl md:text-3xl font-semibold text-blue-600 text-center mb-6 md:mb-8">Patient Dashboard</h1>

        <div class="bg-white shadow-md rounded-lg p-4 md:p-6 mb-6 md:mb-8">
            <div class="flex flex-wrap justify-between items-center mb-4 md:mb-6">
                <h2 class="text-xl font-semibold text-gray-800">Welcome, <span id="patientName" class="text-green-600">Patient Name</span></h2>
                <button class="logout-button bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Logout</button>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-4 md:p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 md:mb-6">Your Vital Signs</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                <div class="border rounded-lg p-4 flex flex-col items-center justify-center">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Heart Rate</h3>
                    <span id="heartRate" class="text-xl font-bold text-blue-500">-- bpm</span>
                </div>
                <div class="border rounded-lg p-4 flex flex-col items-center justify-center">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Temperature</h3>
                    <span id="temperature" class="text-xl font-bold text-green-500">-- Â°C</span>
                </div>
                <div class="border rounded-lg p-4 flex flex-col items-center justify-center">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Blood Pressure</h3>
                    <span id="bloodPressure" class="text-xl font-bold text-red-500">--/-- mmHg</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./static/js/firebase-config.js"></script>
    <script src="./static/js/script.js"></script>
</body>
</html>
